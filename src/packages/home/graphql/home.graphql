query Home($locale: I18NLocaleCode) {
  templates(locale: $locale,  sort: "id", pagination: { limit: 3 }) {
    data {
      attributes {
        link
        title
        description
        image {
          data {
            id
            attributes {
              url
            }
          }
        }
      }
    }
  }

  steps(locale: $locale) {
    data {
      attributes {
        title
        description
      }
    }
  }

  image {
    data {
      attributes {
        stepsImage {
          data {
            attributes {
              url
              alternativeText
              hash
            }
          }
        }
      }
    }
  }

  advantages(locale: $locale) {
    data {
      attributes {
        title
        description
        icon {
          data {
            id
            attributes {
              url
            }
          }
        }
      }
    }
  }
}
