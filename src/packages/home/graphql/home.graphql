query Home($locale: I18NLocaleCode) {
  templates(locale: $locale, sort: "id", pagination: { limit: 3 }) {
    data {
      attributes {
        link
        title
        description
        slug
        image {
          data {
            id
            attributes {
              url
            }
          }
        }
      }
    }
  }

  steps(locale: $locale, sort: "id") {
    data {
      attributes {
        title
        description
      }
    }
  }

  image {
    data {
      attributes {
        stepsImage {
          data {
            attributes {
              url
              alternativeText
              hash
            }
          }
        }
      }
    }
  }

  reviews(pagination: { limit: 100 }) {
    data {
      attributes {
        user
        review
        createdAt
      }
    }
  }

  advantages(locale: $locale, sort: "id") {
    data {
      attributes {
        title
        description
        icon {
          data {
            id
            attributes {
              url
            }
          }
        }
      }
    }
  }
}
